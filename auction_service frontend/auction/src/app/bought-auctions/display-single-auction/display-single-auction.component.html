<div style="position: relative; background-color: blanchedalmond;  height: 150px;">

  <div style="position: relative; height=100%">
    <img [src]="mainImage" width="200px" height="150px" class="image">
    <h2 class="title">{{title}}</h2>

    <h5 style="position: relative; top:80px; left:5px;">data wystawienia aukcji: {{dateOfStart}}</h5>
    <h4 style="float:right; position: relative; right: 20px; bottom: 80px; font-style: italic;">cena ostateczna:
      {{price}} </h4>
    <div *ngIf="actualPrice>minPrice"
      style="position: relative; float: right; left:100px; bottom:50px; font-style: italic;">
      <span>ostatnia oferta użytkownika </span><span style="font-weight: bold;">{{lastLicytationOwner}}</span>
    </div>
    <div class="observe">
      <span>Obserwowana przez </span><span style=" font-weight: bold;">
        {{numberOfObservers}}
      </span><span> użytkowników</span>
    </div>
    <div style="position: relative; float: left; top:25px; right: 225px; font-style: italic;">
      <span>Aukcja została zakończona </span><span style="font-weight: bold;"> {{dateOfClosing}}</span>
    </div>
  </div>

</div>
