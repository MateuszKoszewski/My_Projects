<p>user-register works!</p>
<form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
  <div class="first_div">
    <label for="email">email: </label>
    <input type="text" minlength="6" name="email" id="email" ngModel required email>
  </div>
  <div class="second_div">
    <label for="password">hasło: </label>
    <input type="text" name="password" id="password" ngModel minlength=6>
  </div>
  <div class="third_div">
    <label for="name">imie: </label>
    <input type="text" name="name" id="name" ngModel minlength=3>
  </div>
  <div class="fourth_div">
    <label for="lastName">nazwisko: </label>
    <input type="text" name="lastName" id="lastName" ngModel minlength=6>
  </div>
  <div class="fifth_div">
    <div>Podaj adres: </div>
    <label for="county">województwo: </label>
    <input type="text" name="county" id="county" ngModel minlength=3>
  </div>
  <div class="sixth_div">
    <label for="city">miasto: </label>
    <input type="text" name="city" id="city" ngModel minlength=6>
  </div>
  <div class="seventh_div">
    <label for="postCode">kod pocztowy: </label>
    <input type="text" name="postCode" id="postCode" ngModel minlength=6 maxlength=6>
  </div>
  <div class="seventh_div">
    <label for="street">ulica: </label>
    <input type="text" name="street" id="street" ngModel>
  </div>
  <div class="eighth_div">
    <label for="homeNumber">numer domu: </label>
    <input type="number" name="homeNumber" id="homeNumber" ngModel required minlength=1 maxlength=3>
  </div>
  <div class="nineth_div">
    <label for="flatNumber">numer lokalu: </label>
    <input type="number" name="flatNumber" id="flatNumber" ngModel maxlength=3>
  </div>
  <button type="submit" style="height: 20px; width: 50px;" [disabled]="registerForm.invalid">register</button>
</form>
